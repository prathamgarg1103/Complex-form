<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Job Application</legend>
            <label for="name">Name:</label>
        <br>
        <br>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email:</label>

        <br>
        <br>

        <input type="text" id="email">
        <br>
        <br>
        <label for="phone">Phone:</label>

        <br>
        <br>

        <input type="number" id="phone">

        <br>
        <br>
        <label for="resume">Resume:</label>
        <br>
        <br>
        <input type="file" name="file" id="file">
        <br>
        <br>
         <label for="exp">Experience (years):</label>
         <br>
         <input type="number" name="exp" id="exp">

         <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="html">
            <br>
            <label for="html">HTML</label>
            <br>
            <br>
            <input type="checkbox" name="css" id="css">
            <br>
            <label for="css">CSS</label>
            <br>
            <br>
            <input type="checkbox" name="JAVASCRIPT" id="JAVASCRIPT">
            <br>
            <label for="JAVASCRIPT">JAVASCRIPT</label>
            <br>
            <br>
         </fieldset>
         <label for="edu">Highest Education:</label>
         <br>
         <br>
         <select name="Education" id="Education">
            <option value="high school">High School</option>
            <option value="undergrad">Undergraduation</option>
            <option value="grad">Graduation</option>
         </select>
         <br>
         <br>
         <label for="aval">Availability:</label>
         <br>
         <br>
         <input type="radio" value="full">
         <br>
         <label for="full">Full-time:</label>
         <br>
         <br>
         <input type="radio" value="part">
         <br>
         <label for="part">Part-time:</label>
         <br>
         <br>
         <label for="add">Additional Comments:</label>
         <br>
         <br>
         <textarea name="add" id="" cols="30" rows="10"></textarea>
       </fieldset>
    </form>
</body>
</html>
